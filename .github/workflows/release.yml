name: release

on:
  workflow_dispatch:
    inputs:
      semver:
        description: 'The semver to use'
        required: true
        default: 'patch'
        type: choice
        options:
          - auto
          - patch
          - minor
          - major
  pull_request:
    types: [closed]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'

      - uses: sameer-coder/optic-release-automation-action@auto-version-bump
        with:
          semver: ${{ github.event.inputs.semver }}
          sync-semver-tags: 'true'
          build-command: npm ci
